<!doctype html>
  <html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tryus YouTube bewerten</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div id="videoContainer"></div>
  <div id="ratingContainer"></div>
  <button id="nextButton" style="display:none;">Weiter</button>
  <div id="rankingContainer"></div>
  <div id="counter"></div>
  <div id="start">
    <div>
        <img src="logo.png" alt="">
        <p>
          Über den Discord wurden von euch YouTube-Videos eingereicht, die Tryus bewerten soll. <br>
          Es gibt 10 Videos, die in einer zufälligen Reihenfolge abgespielt werden. <br>
          <i>Doppelklick für halbe Sternchen</i>
        </p>
    </div>
    <button id="startButton">LOS GEHTS!</button>
  </div>
  <script src="script.js"></script>
  </body>
  </html>
